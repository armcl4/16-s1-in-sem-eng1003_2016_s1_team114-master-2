<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script async defer
  src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=initMap">
    </script>
    <style>
    .full-width{
        width: 100%;
    }
    </style>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
	

  <body>
	 <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Map Test</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
    </div>
  </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="location-input"/>
                    <label class="mdl-textfield__label" for="username">Location</label>
                </div><br>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="nickname-input"/>
                    <label class="mdl-textfield__label" for="username">Nickname</label>
                </div>
            </form>
        </div>
    </main>
    </div>
    <div id="map"></div>
    <script type="text/javascript">

        var map;
        function initMap() 
        {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -37.9120467, lng: 145.1343136},
                zoom: 17
            });
        }

    </script>

  </body>
</html>
